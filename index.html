<title>Austin Powers Cards</title>
<!--
shuffle 30 cards to them, 6 from each colour
make them flippable
-->
<script type="text/javascript">


  function cunt(c, t, m){
    var randomIndex = Math.floor(Math.random() * m)+1;
    console.log(c, t, randomIndex, '<img src=\"', c, '/'  );
    var output = '<img src="'+c+'/'+t+c +randomIndex +  '.gif" alt="Some alt text">'
    console.log(output)
    return output
  }
  function shuffle(array) {
  let currentIndex = array.length,  randomIndex;

  // While there remain elements to shuffle...
  while (currentIndex != 0) {

    // Pick a remaining element...
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex--;

    // And swap it with the current element.
    [array[currentIndex], array[randomIndex]] = [
      array[randomIndex], array[currentIndex]];
  }

  return array;
}




</script>
